  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Register</title>
    </head>
    <body>
      <h1>Registration page!</h1>
      <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% if form.errors %}
          <p>There are some error in the form</p>
        {% endif %}

        {{ form }}

        <input type="submit" value="register">
      </form>
    </body>
  </html>
