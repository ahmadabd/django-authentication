{% extends "base.html" %}

{% block content %}
  <h2>Set new password</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">save</button>
    </form>
  {% else %}
    <p style="color:red;">Invalid token</p>
    <p>
      <a href="{% url 'password_reset' %}">request a new password reset token</a>
    </p>
 {% endif %}
{% endblock %}
